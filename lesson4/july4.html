<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 4</title>
    
</head>
<body bgcolor="beige">
    
  <!--Form--> 
  <fieldset>
    <legend>Signup Form</legend>
  <form >
    <label for="Name">Name</label>
  <input type="text" name="username"><br><br>
  Email
  <input type="email" name="email" placeholder="Enter your email"><br><br>
Password
<input type="password" name="pass" pattern=".{8,}" title="Enter atleast 8 or more characters"><br><br>
Contact No
<input type="number" name="num"><br><br>
Gender
<input type="radio" name="gender">Male<br>
<input type="radio" name="gender">Female<br>
<input type="radio" name="gender">Other<br><br>

Hobbies <input type="checkbox" name="hobby">Singing<br>
<input type="checkbox" name="hobby">Dancing<br>
<input type="checkbox" name="hobby">Reading<br><br>

DOB <input type="date" name="dob"><br>
Date <input type="time" name="time" id=""><br>
Month <input type="month" name="month" id=""><br>
Color <input type="color" name="color" id=""><br><br>
Country
<select name="country">
    <option value="India">India</option>
    <option value="Canada">Canada</option>
    <option value="France">France</option><br><br>
</select>
Address
<textarea cols="20 row=20"></textarea><br><br>

Profile Picture <input type="file" name="image" id="">
<br><br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">

<button type="submit">Submit</button>
</form> 
</fieldset>
