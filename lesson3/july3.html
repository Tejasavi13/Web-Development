<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linking And Iframe</title>
</head>
<body >
    <!--Link tag, anchor tag, and hyperlink tag-->
    <!--Online source(target blank helps to open in new tab, we use parent or self or top to reload on the same page)-->
    <a href="https://www.pexels.com/search/STUDY/" target="_blank">Pexels</a>
    <a href="https://www.pexels.com/search/STUDY/" target="_top">Pexels</a>
   <!--offline--> 
   <a href="july1.html">July 1 works</a>
   <!--iFrame-->
   <iframe src="https://www.pexels.com/search/STUDY/" frameborder="1" height="300" width="300">pexels</iframe>
   <!--containers tag
   div: division(box k andr box)
   span:
   font:
   Label: form
   
   -->
   <div style="background-color: brown;">Hi I am Tejasavi</div>
   <span style="background-color: chartreuse;">Hi I am Tejasavi</span><br>
   <font color="red" size="10">Tejasavi</font><br>
   
   <!--Html Entities(We can get entities from w3schools or by searching online html entities or emojis )-->
   &reg;
   &copy;
   &dollar;
   &pound;
   &lt;p&gt;<br>
   hello&nbsp;my&nbsp;name&nbsp;is&nbsp;Tejasavi<br>
   &#128557;
</body>
</html>
